<mat-sidenav-container class="sidenav-container" [ngClass]="{ 'dark-theme': darkTheme }">
    <mat-sidenav [opened]="opened" mode="side" class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/"><p>Home</p></a>
        <a mat-list-item routerLink="/photo-gallery"><p>Camara 1</p></a>
        <a mat-list-item routerLink="/parts"><p>Registrar Partes</p></a>
        <a mat-list-item routerLink="/edit"><p>Editar Partes</p></a>
        <a mat-list-item routerLink="/builds"><p>Consultar Partes</p></a>
      </mat-nav-list>
      <button mat-icon-button (click)="toggleTheme()" class="toggle-theme-button">
        <mat-icon>{{ darkTheme ? 'brightness_7' : 'brightness_4' }}</mat-icon>
      </button>   
    </mat-sidenav>
    <mat-sidenav-content>
      <button mat-icon-button (click)="toggleSidebar()" class="toggle-button">
        <mat-icon>{{ opened ? 'chevron_left' : 'chevron_right' }}</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
