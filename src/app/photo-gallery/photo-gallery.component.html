<h2 style="margin-left: 4em;">ESP32-CAM Photo Gallery</h2>

<button style="margin-left: 6em;" (click)="deleteSelectedImages()">Delete Selected</button>

<div class="flex-container">
  <div *ngFor="let imageName of images">
    <div [class.selected]="selectedImages.has(imageName)">
      <input type="checkbox" (click)="toggleSelection(imageName)">
      <p>{{ imageName }}</p>
      <img [src]="getImageUrl(imageName)" alt="" title="">
    </div>
  </div>
</div>
